version: 2
jobs:
  build:
    working_directory: ~/main
    docker:
      - image: sumdoc/texlive-2018
        environment:
          NOT_CRAN: true
    steps:
      - checkout
      - run:
          command: |
            pdflatex -interaction=batchmode Report.tex
            biber Report
            pdflatex -interaction=batchmode Report.tex
            Rscript -e 'devtools::install_github("hughparsonage/grattanReporter")'
            Rscript -e 'devtools::install_github(c("yihui/tinytex"), quiet = TRUE)'
            Rscript -e 'writeLines(c("\\documentclass{article}", "\\usepackage{biblatex}", "\\usepackage{helvet}", "\\addbibresource{bib/Op-eds.bib}", "\\begin{document}", "\\textcite{Ben-2010-theOz-School-Appraisal}", "\\printbibliography", "\\end{document}"), "temp.tex")'
            Rscript -e 'tryCatch(tinytex::install_tinytex(force = TRUE), error = function(e) tinytex::pdflatex("temp.tex", bib_engine = "biber"))'
            Rscript -e 'library(tinytex);tlmgr_install(c("ifmtarg", "ms", "pgf", "eso-pic", "babel-english", "koma-script", "footmisc", "xifthen", "xcolor", "adjustbox", "collectbox", "float", "placeins", "enumitem", "colortbl", "cleveref", "csquotes", "dvips", "blindtext", "cmap", "nowidow", "mdframed", "needspace", "tablefootnote", "tocloft", "xpatch", "multirow", "bbding", "mathastext", "isomath", "relsize"));tlmgr_update()'
            R -e 'unlink("temp.tex")'
            Rscript -e 'hutils::provide.dir("travis/grattanReport")'
            Rscript -e 'library(grattanReporter);checkGrattanReport(compile = TRUE, pre_release = TRUE)'
            
